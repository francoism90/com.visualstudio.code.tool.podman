id: com.jetbrains.PhpStorm.tool.podman
branch: "24.08"
build-extension: true
sdk: org.freedesktop.Sdk//24.08
runtime: com.jetbrains.PhpStorm
runtime-version: "test"
separate-locales: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
build-options:
  append-path: /usr/lib/sdk/golang/bin
  prefix: /app/tools/podman
  strip: true
cleanup:
  - "*.a"
  - "*.la"
  - /share/man
modules:
  - name: podman
    buildsystem: simple
    build-commands:
      - make PREFIX=${FLATPAK_DEST} podman-remote
      - install -Dm755 bin/podman-remote -t ${FLATPAK_DEST}/bin/
    sources:
      - type: git
        url: https://github.com/containers/podman.git
        tag: v5.7.0
        commit: 0370128fc8dcae93533334324ef838db8f8da8cb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/containers/podman/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^v"; "")

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: file
        path: com.jetbrains.PhpStorm.tool.podman.metainfo.xml
