id: com.visualstudio.code.tool.podman
branch: stable
build-extension: true
sdk: org.freedesktop.Sdk//25.08
runtime: com.visualstudio.code
runtime-version: '25.08'
separate-locales: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
build-options:
  append-path: /usr/lib/sdk/golang/bin
  prefix: /app/tools/podman
  strip: true
cleanup:
  - '*.a'
  - '*.la'
  - /share/man
modules:
  - name: podman
    buildsystem: simple
    build-commands:
      - make PREFIX=${FLATPAK_DEST} podman-remote
      - install -Dm755 bin/podman-remote -t ${FLATPAK_DEST}/bin/
    sources:
      - type: git
        url: https://github.com/containers/podman.git
        tag: v5.6.2
        commit: 9dd5e1ed33830612bc200d7a13db00af6ab865a4
        x-checker-data:
          type: json
          url: https://api.github.com/repos/containers/podman/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^v"; "")

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: file
        path: com.visualstudio.code.tool.podman.metainfo.xml
